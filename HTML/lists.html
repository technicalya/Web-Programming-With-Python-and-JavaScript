<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li> 
        </ul>
    </body>
</html>
